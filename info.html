<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Info - Kim's Portfolio</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav class="w-full fixed">
			<div
				class="flex items-center justify-between p-2 bg-white-200/10 backdrop-blur-sm px-7 border-b-[1px] border-neutral-400/50"
			>
				<a href="#">
					<h1 class="text-2xl font-extrabold">
						Kim<span class="text-blue-500">Tsok.</span>
					</h1>
				</a>

				<div class="flex">
					<a
						class="cursor-pointer p-2 px-[10px] bg-blue-500 rounded-xl hover:shadow-blue-500 hover:shadow-md flex items-center justify-center"
						id="menuButton"
						><img src="/bars-staggered.svg" alt="Menu bar" class="w-4 h-4"
					/></a>
					<a
						class="cursor-pointer p-2 px-[10px] bg-blue-500 rounded-xl hover:shadow-blue-500 hover:shadow-md hidden items-center justify-center"
						id="closeMenu"
						><img src="/times.svg" alt="Menu bar" class="w-4 h-4"
					/></a>

					<a
						href="#"
						class="flex items-center justify-center p-2 ml-2 border-[1px] border-blue-500 rounded-xl"
						id="GIT"
					>
						<span class="text-sm" id="GITtext">Get In Touch</span>
						<img
							src="/arrow-right.svg"
							alt="Get In Touch Arrow"
							class="w-3 h-3 -rotate-[30deg] ml-1"
							id="GITarrow"
					/></a>
				</div>
			</div>
			<ul
				class="items-center justify-center text-center bg-blue-500 p-2 float-right rounded-xl mr-3 m-2 translate-x-20 -z-50 opacity-0 transition-all text-white pointer-events-auto"
				id="navbar"
			>
				<li class="mx-2"><a href="#">HTML</a></li>
				<li class="mx-2"><a href="#">CSS</a></li>
				<li class="mx-2"><a href="#">JS</a></li>
				<li class="mx-2"><a href="#">Tailwind</a></li>
				<li class="mx-2"><a href="#">React</a></li>
				<li class="mx-2"><a href="./index.html">Back</a></li>
			</ul>
		</nav>
		<script src="script.js" type="module"></script>
	</body>
</html>
